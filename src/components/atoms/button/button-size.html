<div class="padding">
    <h2>Sizes</h2>
    Fancy larger or smaller buttons? Add <code class="highlighter-rouge">.btn-lg</code> or <code class="highlighter-rouge">.btn-sm</code> for additional sizes.
</div>
<div class="padding">
    <h3>Large Buttons</h3>
    <div class="padding-top">
        <div>
            <h5>Default</h5>
            <button class="btn btn-lg btn-primary">Primary</button>
            <button class="btn btn-lg btn-secondary">Secondary</button>
        </div>
        <div style="margin-top: 20px">
            <h5>Outline</h5>
            <button class="btn btn-lg btn-outline-primary">Primary</button>
            <button class="btn btn-lg btn-outline-secondary">Secondary</button>
        </div>
    </div>
</div>

<div class="padding">
    <h3>Small Buttons</h3>
    <div class="padding-top">
        <div>
            <h5>Default</h5>
            <button class="btn btn-sm btn-primary">Primary</button>
            <button class="btn btn-sm btn-secondary">Secondary</button>
        </div>
        <div style="margin-top: 20px">
            <h5>Outline</h5>
            <button class="btn btn-sm btn-outline-primary">Primary</button>
            <button class="btn btn-sm btn-outline-secondary">Secondary</button>
        </div>
    </div>    
</div>

<div class="padding">
    <h3>Block-level Buttons</h3>
    Create block level buttons—those that span the full width of a parent—by adding <code class="highlighter-rouge">.btn-block</code>.
    <div class="padding-top">
        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
    </div>    
</div>
